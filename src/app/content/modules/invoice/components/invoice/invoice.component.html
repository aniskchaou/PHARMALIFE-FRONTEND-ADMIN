<div class="card">
    <div class="card-header">
        <strong class="card-title">Factures</strong>
    </div>
    <div class="card-body">
        <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>No facture</th>
                    <th>Client</th>
                    <th>Date</th>
                    <th>Montant</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>3D232</td>
                    <td>Eugène Boileau  </td>
                    <td>22/11/2020</td>
                    <td class="badge badge-primary">$320</td>
                    <td>
                        <button (click)="moveEditInvoice()" type="button" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i></button>
                        <button type="button" class="btn btn-danger btn-sm"
                            onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet employé ?');"><i
                                class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>

            </tbody>
            <tfoot>
              <tr>
                  <th>No facture</th>
                  <th>Client</th>
                  <th>Date</th>
                  <th>Montant</th>
                  <th>Actions</th>
              </tr>
          </tfoot>
        </table>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addInvoice">Ajouter</button>

    </div>
</div>

<div class="modal fade" id="addInvoice" data-backdrop="false" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        <app-add-invoice></app-add-invoice>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="editInvoice" tabindex="-1" data-backdrop="false" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <app-edit-invoice></app-edit-invoice>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
