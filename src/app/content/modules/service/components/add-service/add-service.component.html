<form class="form-vertical" id="insert_service" [formGroup]="serviceForm" method="post" accept-charset="utf-8">

    <div class="panel-body">




        <div class="form-group row">
            <label for="service_name" class="col-sm-3 col-form-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Nom du service </font>
                </font><i class="text-danger">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">*</font>
                    </font>
                </i>
            </label>
            <div class="col-sm-6">
                <input [ngClass]="{ 'is-invalid': submitted && f.service_name.errors }" formControlName="service_name"
                    class="form-control" name="service_name" id="service_name" type="text" placeholder="Nom du service"
                    required="">

                <div *ngIf="submitted && f.service_name.errors" class="alert alert-danger">
                    <div *ngIf="submitted && f.service_name.errors.required">
                        {{msg.validationMessage.service_name}}</div>
                </div>
            </div>
        </div>




        <div class="form-group row">
            <label for="charge" class="col-sm-3 col-form-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Charge </font>
                </font><i class="text-danger">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">*</font>
                    </font>
                </i>
            </label>
            <div class="col-sm-6">
                <input [ngClass]="{ 'is-invalid': submitted && f.charge.errors }" formControlName="charge"
                    class="form-control" name="charge" id="charge" type="text" placeholder="Charge" required="">

                <div *ngIf="submitted && f.charge.errors" class="alert alert-danger">
                    <div *ngIf="submitted && f.charge.errors.required">
                        {{msg.validationMessage.charge}}</div>
                </div>

            </div>
        </div>




        <div class="form-group row">
            <label for="description" class="col-sm-3 col-form-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">La description </font>
                </font><i class="text-danger"></i>
            </label>
            <div class="col-sm-6">
                <textarea [ngClass]="{ 'is-invalid': submitted && f.description.errors }" formControlName="description"
                    class="form-control" name="description" id="description" placeholder="La description"></textarea>

                <div *ngIf="submitted && f.description.errors" class="alert alert-danger">
                    <div *ngIf="submitted && f.description.errors.required">
                        {{msg.validationMessage.description}}</div>
                </div>

            </div>
        </div>





        <div class="form-group row">
            <label for="tax" class="col-sm-3 col-form-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">TVA </font>
                </font><i class="text-danger"></i>
            </label>
            <div class="col-sm-6">
                <input [ngClass]="{ 'is-invalid': submitted && f.tax.errors }" formControlName="tax" type="number"
                    name="tax" class="form-control" value="9.00">

                <div *ngIf="submitted && f.tax.errors" class="alert alert-danger">
                    <div *ngIf="submitted && f.tax.errors.required">
                        {{msg.validationMessage.tax}}</div>
                </div>


            </div>

        </div>




        <div class="col-sm-8">
            <button (click)="add()" type="button" class="btn btn-info">
                <i class="fas fa-save"></i>
                Sauvegarder
            </button>
            <button (click)="reset()" type="button" class="btn btn-danger">
                <i class="fas fa-times"></i>
                Annuler
            </button>
        </div>




    </div>
</form>
