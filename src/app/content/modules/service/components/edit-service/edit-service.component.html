<form class="form-vertical" id="insert_service" method="post" accept-charset="utf-8">

    <div class="panel-body">

        <div class="form-group row">
            <label for="service_name" class="col-sm-3 col-form-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Nom du service </font>
                </font><i class="text-danger">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">*</font>
                    </font>
                </i>
            </label>
            <div class="col-sm-6">
                <input [(ngModel)]="model.service_name" value="{{model.service_name}}" class="form-control"
                    name="service_name" id="service_name" type="text" placeholder="Nom du service" required="">
            </div>
        </div>

        <div class="form-group row">
            <label for="charge" class="col-sm-3 col-form-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Charge </font>
                </font><i class="text-danger">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">*</font>
                    </font>
                </i>
            </label>
            <div class="col-sm-6">
                <input [(ngModel)]="model.charge" value="{{model.charge}}" class="form-control" name="charge"
                    id="charge" type="text" placeholder="Charge" required="">
            </div>
        </div>

        <div class="form-group row">
            <label for="description" class="col-sm-3 col-form-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">La description </font>
                </font><i class="text-danger"></i>
            </label>
            <div class="col-sm-6">
                <textarea [(ngModel)]="model.description" value="{{model.description}}" class="form-control"
                    name="description" id="description" placeholder="La description"></textarea>
            </div>
        </div>





        <div class="form-group row">
            <label for="example-text-input" class="col-sm-4 col-form-label"></label>
            <div class="col-sm-6">
                <button (click)="edit()" type="button" class="btn btn-info">
                    <i class="fas fa-save"></i>
                    Sauvegarder
                </button>
            </div>
        </div>
    </div>
</form>
