<div class="card">
  <div class="card-header">
    <strong class="card-title">Fabricants</strong>
  </div>
  <div class="card-body">
    <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Nom </th>
          <th>Telephone</th>
          <th>email</th>
          <th>Ville</th>
          <th>Pays</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>


        <tr *ngFor="let item of constructors$">
          <td>{{item.manufacturer_name}}</td>
          <td>{{item.mobile}}</td>
          <td>{{item.email}}</td>
          <td>{{item.city}}</td>
          <td>{{item.country}}</td>
          <td>
            <button data-toggle="modal" data-target="#editConstructor" (click)="edit(item.id)" type="button"
              class="btn btn-warning btn-sm"><i class="fas fa-edit"></i></button>
            <button type="button" class="btn btn-danger btn-sm" (click)="delete(item.id)"><i
                class="fas fa-trash-alt"></i></button>
          </td>
        </tr>



      </tbody>
      <tfoot>
        <tr>
          <th>Nom </th>
          <th>Telephone</th>
          <th>email</th>
          <th>Ville</th>
          <th>Pays</th>
          <th>Actions</th>
        </tr>
      </tfoot>
    </table>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addConstructor"><i
        class="fas fa-plus-circle"></i> Cr√©er</button>

  </div>
</div>
<app-modal-constructor></app-modal-constructor>
