<form id="insert_manufacturer" enctype="multipart/form-data" method="post" accept-charset="utf-8">


    <div class="panel-body">
        <div class="col-sm-6">

            <div class="form-group row">
                <label for="manufacturer_name" class="col-sm-4 col-form-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Nom du fabricant </font>
                    </font><i class="text-danger">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">*</font>
                        </font>
                    </i>
                </label>
                <div class="col-sm-8">
                    <input [(ngModel)]="model.manufacturer_name" value="{{model.manufacturer_name}}"
                        class="form-control" name="manufacturer_name" id="manufacturer_name" type="text"
                        placeholder="Nom du Fabricant" required="" tabindex="1">


                </div>
            </div>



            <div class="form-group row">
                <label for="mobile" class="col-sm-4 col-form-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Fabricant Mobile </font>
                    </font><i class="text-danger"></i>
                </label>
                <div class="col-sm-8">
                    <input [(ngModel)]="model.mobile" value="{{model.mobile}}" class="form-control" name="mobile"
                        id="mobile" type="number" placeholder="Fabricant Mobile" min="0" tabindex="2">



                </div>
            </div>



            <div class="form-group row">
                <label for="phone" class="col-sm-4 col-form-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Téléphone </font>
                    </font><i class="text-danger"></i>
                </label>
                <div class="col-sm-8">
                    <input [(ngModel)]="model.phone" value="{{model.phone}}" class="form-control" name="phone"
                        id="phone" type="number" placeholder="Téléphone" min="0" tabindex="2">



                </div>
            </div>



            <div class="form-group row">
                <label for="email" class="col-sm-4 col-form-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Email </font>
                    </font><i class="text-danger"></i>
                </label>
                <div class="col-sm-8">
                    <input [(ngModel)]="model.email" value="{{model.email}}" class="form-control" name="email"
                        id="email" type="email" placeholder="Email" tabindex="2">



                </div>
            </div>


            <div class="form-group row">
                <label for="fax" class="col-sm-4 col-form-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Fax </font>
                    </font><i class="text-danger"></i>
                </label>
                <div class="col-sm-8">
                    <input [(ngModel)]="model.fax" value="{{model.fax}}" class="form-control" name="fax" id="fax"
                        type="text" placeholder="Fax">
                </div>
            </div>


            <div class="form-group row">
                <label for="city" class="col-sm-4 col-form-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Ville </font>
                    </font><i class="text-danger"></i>
                </label>
                <div class="col-sm-8">
                    <input [(ngModel)]="model.city" value="{{model.city}}" class="form-control" name="city" id="city"
                        type="text" placeholder="Ville">
                </div>
            </div>

        </div>
        <div class="col-sm-6">


            <div class="form-group row">
                <label for="state" class="col-sm-4 col-form-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Etat </font>
                    </font><i class="text-danger"></i>
                </label>
                <div class="col-sm-8">
                    <input [(ngModel)]="model.state" value="{{model.state}}" class="form-control" name="state"
                        id="state" type="text" placeholder="Etat">
                </div>
            </div>


            <div class="form-group row">
                <label for="zip" class="col-sm-4 col-form-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Code postal </font>
                    </font><i class="text-danger"></i>
                </label>
                <div class="col-sm-8">
                    <input [(ngModel)]="model.zip" value="{{model.zip}}" class="form-control" name="zip" id="zip"
                        type="text" placeholder="Code postal">
                </div>
            </div>



            <div class="form-group row">
                <label for="country" class="col-sm-4 col-form-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Pays </font>
                    </font><i class="text-danger"></i>
                </label>
                <div class="col-sm-8">

                    <select [(ngModel)]="model.country" name="country" class="form-control select2-hidden-accessible"
                        tabindex="-1" aria-hidden="true">
                        <option value=" ">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">Choisissez le pays</font>
                            </font>
                        </option>
                        <option value="Afghanistan">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">Afghanistan</font>
                            </font>
                        </option>

                    </select>
                </div>
            </div>



            <div class="form-group row">
                <label for="address " class="col-sm-4 col-form-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Adresse du fabricant</font>
                    </font>
                </label>
                <div class="col-sm-8">
                    <textarea [(ngModel)]="model.address" value="{{model.address}}" class="form-control" name="address"
                        id="address " rows="2" placeholder="Adresse du fabricant"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <label for="previous_balance" class="col-sm-4 col-form-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Solde précédent</font>
                    </font>
                </label>
                <div class="col-sm-8">
                    <input [(ngModel)]="model.previous_balance" value="{{model.previous_balance}}" class="form-control"
                        name="previous_balance" id="previous_balance" type="text" min="0" placeholder="Solde précédent"
                        tabindex="5">

                </div>
            </div>
        </div>

        <div class="col-sm-3">
            <button (click)="edit()" type="button" class="btn btn-info">
                <i class="fas fa-save"></i>
                Sauvegarder
            </button>

        </div>
    </div>
</form>
