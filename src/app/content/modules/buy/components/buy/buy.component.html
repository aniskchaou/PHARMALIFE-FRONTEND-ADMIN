<div class="card">
  <div class="card-header">
    <strong class="card-title">Achats</strong>
  </div>
  <div class="card-body">
    <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>No facture </th>
          <th>Nom fabricant</th>
          <th>Date</th>
          <th>Montant</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>7G78T7</td>
          <td>Sanofi</td>
          <td>23/1/20202</td>
          <td>123$</td>
          <td>
            <button type="button" (click)="moveEditBuy()" class="btn btn-warning btn-sm"><i
                class="fas fa-edit"></i></button>
            <button type="button" class="btn btn-danger btn-sm"
              onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet employé ?');"><i
                class="fas fa-trash-alt"></i></button>
          </td>
        </tr>

      </tbody>
      <tfoot>
        <tr>
          <th>No facture </th>
          <th>Nom fabricant</th>
          <th>Date</th>
          <th>Montant</th>
          <th>Actions</th>
        </tr>
      </tfoot>
    </table>
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addBuy">Ajouter</button>


  </div>
</div>


<div class="modal fade" id="addBuy" tabindex="-1" data-backdrop="false" role="dialog"
  aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Nouveau</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-add-buy></app-add-buy>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>

      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="editBuy" tabindex="-1" data-backdrop="false" role="dialog"
  aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Edit</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-edit-buy></app-edit-buy>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>

      </div>
    </div>
  </div>
</div>
