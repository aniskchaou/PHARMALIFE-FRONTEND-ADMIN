<div class="card">
  <div class="card-header">
    <strong class="card-title">Type Medicament</strong>
  </div>
  <div class="card-body">
    <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let item of types$">
          <td>{{item.type_name}}</td>
          <td>
            <button data-toggle="modal" data-target="#editType" (click)="edit(item.id)" type="button"
              class="btn btn-warning btn-sm"><i class="fas fa-edit"></i></button>
            <button type="button" class="btn btn-danger btn-sm" (click)="delete(item.id)"><i
                class="fas fa-trash-alt"></i></button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Nom</th>
          <th>Actions</th>
        </tr>
      </tfoot>
    </table>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addType"><i
        class="fas fa-plus-circle"></i> Cr√©er</button>

    <app-modal-type></app-modal-type>


  </div>
</div>
