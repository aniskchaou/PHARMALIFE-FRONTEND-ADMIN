<div class="card">
    <div class="card-header">
        <strong class="card-title">Fournisseur</strong>
    </div>
    <div class="card-body">
        <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Nom </th>
                    <th>Adresse</th>
                    <th>Mobile</th>
                    <th>Details</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Anis</td>
                    <td>fzefze</td>
                    <td>zzz</td>
                    <td>zzz</td>
                    <td><a  class="btn btn-primary btn-sm" (click)="moveViewSupplier()"><i
                                class="fas fa-address-book"  ></i></a>
                        <button (click)="moveEditSupplier()" type="button" class="btn btn-warning btn-sm"  data-toggle="modal" data-target="#edit-supplier"><i class="fas fa-edit"></i></button>
                        <button type="button" class="btn btn-danger btn-sm"
                            onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet employé ?');"><i
                                class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>

            </tbody>
        </table>


        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addSupplier">Ajouter</button>

        <div class="modal fade" id="addSupplier" data-backdrop="false" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                <app-add-supplier></app-add-supplier>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>


          <div class="modal fade" id="editSupplier"data-backdrop="false"  tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                <app-edit-supplier></app-edit-supplier>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
  
 
     





















    </div>
</div>
