<form id="insert_supplier" [formGroup]="supplierForm" enctype="multipart/form-data" method="post" accept-charset="utf-8"
    novalidate="novalidate">


    <div class="panel-body">



        <div class="form-group row">
            <label for="supplier_name" class="col-sm-3 col-form-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Nom du fournisseur </font>
                </font><i class="text-danger">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">*</font>
                    </font>
                </i>
            </label>
            <div class="col-sm-6">
                <input [ngClass]="{ 'is-invalid': submitted && f.supplier_name.errors }" formControlName="supplier_name"
                    class="form-control" name="supplier_name" id="supplier_name" type="text"
                    placeholder="Nom du fournisseur" required="" tabindex="1" aria-required="true">

                <div *ngIf="submitted && f.supplier_name.errors" class="alert alert-danger">
                    <div *ngIf="submitted && f.supplier_name.errors.required">
                        {{msg.validationMessage.supplier_name}}</div>
                </div>
            </div>
        </div>



        <div class="form-group row">
            <label for="mobile" class="col-sm-3 col-form-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Mobile fournisseur </font>
                </font><i class="text-danger"></i>
            </label>
            <div class="col-sm-6">
                <input [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" formControlName="mobile"
                    class="form-control" name="mobile" id="mobile" type="number" placeholder="Mobile fournisseur"
                    min="0" tabindex="2">

                <div *ngIf="submitted && f.mobile.errors" class="alert alert-danger">
                    <div *ngIf="submitted && f.mobile.errors.required">
                        {{msg.validationMessage.mobile}}</div>
                </div>

            </div>
        </div>


        <div class="form-group row">
            <label for="address " class="col-sm-3 col-form-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Adresse du fournisseur</font>
                </font>
            </label>
            <div class="col-sm-6">
                <textarea [ngClass]="{ 'is-invalid': submitted && f.address.errors }" formControlName="address"
                    class="form-control" name="address" id="address " rows="3" placeholder="Adresse du fournisseur"
                    tabindex="3"></textarea>

                <div *ngIf="submitted && f.address.errors" class="alert alert-danger">
                    <div *ngIf="submitted && f.address.errors.required">
                        {{msg.validationMessage.address}}</div>
                </div>
            </div>
        </div>



        <div class="form-group row">
            <label for="details" class="col-sm-3 col-form-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Détails du fournisseur</font>
                </font>
            </label>
            <div class="col-sm-6">
                <textarea [ngClass]="{ 'is-invalid': submitted && f.details.errors }" formControlName="details"
                    name="details" id="details" rows="3" placeholder="Détails du fournisseur" tabindex="4"></textarea>
            </div>
        </div>


        <div class="form-group row">
            <label for="details" class="col-sm-3 col-form-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Solde précédent</font>
                </font>
            </label>
            <div class="col-sm-6">
                <input [ngClass]="{ 'is-invalid': submitted && f.previous_balance.errors }"
                    formControlName="previous_balance" type="number" class="form-control" name="previous_balance"
                    placeholder="Solde précédent" tabindex="5">

                <div *ngIf="submitted && f.previous_balance.errors" class="alert alert-danger">
                    <div *ngIf="submitted && f.previous_balance.errors.required">
                        {{msg.validationMessage.previous_balance}}</div>
                </div>

            </div>
        </div>

        <div class="col-sm-8">
            <button (click)="add()" type="button" class="btn btn-info">
                <i class="fas fa-save"></i>
                Sauvegarder
            </button>
            <button (click)="reset()" type="button" class="btn btn-danger">
                <i class="fas fa-times"></i>
                Annuler
            </button>
        </div>
    </div>
</form>
